<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Income List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Income List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Amount</th>
        </tr>
        <tr th:each="income : ${incomes}">
            <td th:text="${income.id}"></td>
            <td th:text="${income.source}"></td>
            <td th:text="${income.amount}"></td>
        </tr>
    </table>

    <h2 class="total">Total Income: â‚¹ <span th:text="${totalIncome}"></span></h2>

    <a href="/income/add" class="btn">Add New Income</a>
</body>
</html>
