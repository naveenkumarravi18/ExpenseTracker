<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .income {
            color: green;
        }
        .expense {
            color: red;
        }
        .balance {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Financial Summary</h2>
        <p class="income">Total Income: ₹<span th:text="${totalIncome}"></span></p>
        <p class="expense">Total Expenses: ₹<span th:text="${totalExpense}"></span></p>
        <p class="balance">Balance: ₹<span th:text="${balance}"></span></p>
    </div>
</body>
</html>
