<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Income</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Soft blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px; /* Square shape */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 18px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #ff7043; /* Stylish orange */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .btn:hover {
            background-color: #d84315;
        }

        .link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Income</h1>
        
        <form th:action="@{/income/save}" th:object="${income}" method="post">
            <label>Source:</label>
            <input type="text" th:field="*{source}" required/><br/><br/>
            
            <label>Amount:</label>
            <input type="number" step="0.01" th:field="*{amount}" required/><br/><br/>
            
            <button type="submit" class="btn">Save Income</button>
        </form>
        
        <a href="/incomes" class="link">Back to Income List</a>
    </div>
</body>
</html>
